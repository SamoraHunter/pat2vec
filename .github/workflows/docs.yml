# This workflow builds and deploys the Sphinx documentation to GitHub Pages.

name: Build and Deploy Docs

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Perform Local Runner Setup
        if: ${{ env.ACT }}
        uses: ./.github/actions/local-setup
        with:
          gitea-token: ${{ secrets.GITEA_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        env:
          http_proxy: ${{ env.http_proxy }}
          https_proxy: ${{ env.https_proxy }}
          # Tell setup-python where to find the pre-installed tools for local 'act' runs
          AGENT_TOOLSDIRECTORY: /opt/hostedtoolcache
        with:
          python-version: '3.10.18'
          # Prevent checking for newer versions online
          check-latest: false

      - name: Install dependencies
        run: |
          if [[ "${ACT:-false}" != "false" ]]; then
              echo "ðŸ”§ Running in act - removing hash requirements"
              find . -name "requirements*.txt" -type f -exec sed -i 's/ --hash=sha256:[a-f0-9]*//g' {} \;
          fi

          pip_install_args=()
          if [[ -n "${http_proxy:-}" ]]; then
              echo "ðŸ”§ Using proxy: ${http_proxy}"
              pip_install_args+=("--proxy" "${http_proxy}")
          fi

          python -m pip install --upgrade pip
          python -m pip install "${pip_install_args[@]}" -e ".[dev]"

      - name: Build Sphinx documentation
        run: |
          python -m sphinx.cmd.build -b html docs/source docs/build/html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/build/html'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
