# This workflow builds and deploys the Sphinx documentation to GitHub Pages.

name: Build and Deploy Docs

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect Runner Environment
        id: detect_env
        run: |
          if [ -f "/usr/local/share/ca-certificates/kch_certauth.crt" ]; then
            echo "is_act_runner=true" >> $GITHUB_OUTPUT
          fi

      - name: Perform Local Runner Setup
        id: local_setup
        if: steps.detect_env.outputs.is_act_runner == 'true'
        uses: ./.github/actions/local-setup
        with:
          gitea-token: ${{ secrets.GITEA_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        env:
          http_proxy: ${{ env.http_proxy }}
          https_proxy: ${{ env.https_proxy }}
          # Tell setup-python where to find the pre-installed tools for local 'act' runs
          AGENT_TOOLSDIRECTORY: /opt/hostedtoolcache
        with:
          python-version: '3.10.18'
          # Prevent checking for newer versions online
          check-latest: false

      - name: Install dependencies
        run: |
          if [[ "${{ steps.detect_env.outputs.is_act_runner }}" == "true" ]]; then
              echo "ðŸ”§ Running in act - removing hash requirements"
              find . -name "requirements*.txt" -type f -exec sed -i 's/ --hash=sha256:[a-f0-9]*//g' {} \;
          fi

          pip_install_args=()
          if [[ -n "${http_proxy:-}" ]]; then
              echo "ðŸ”§ Using proxy: ${http_proxy}"
              pip_install_args+=("--proxy" "${http_proxy}")
          fi

          python -m pip install --upgrade pip
          python -m pip install "${pip_install_args[@]}" -e ".[dev]"

      - name: Build Sphinx documentation
        run: |
          python -m sphinx.cmd.build -b html docs/source docs/build/html

      - name: Package documentation
        run: tar -czf artifact.tar.gz -C docs/build/html .

      - name: Upload artifact for deployment
        # This step is skipped on local 'act' runs to prevent hanging.
        if: steps.detect_env.outputs.is_act_runner != 'true'
        uses: actions/upload-artifact@v4
        # v4 is used here as v3 has been deprecated.
        with:
          name: github-pages
          path: artifact.tar.gz

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    # This job should only run on GitHub.com, as it deploys to GitHub Pages.
    if: github.server_url == 'https://github.com'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
